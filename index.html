<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
  <head>
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bookshelf App</title>

    <!-- CDN untuk Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Impor script kamu di sini -->
    <script defer src="main.js"></script>
  </head>
  <body class="bg-gray-100 font-sans">
    <header class="bg-white shadow-md sticky top-0 z-10">
      <div class="container mx-auto p-4">
        <h1 class="text-3xl font-bold text-center text-blue-600">
          Bookshelf App
        </h1>
      </div>
    </header>

    <main class="container mx-auto p-4 md:p-8">
      <div class="grid grid-cols-1 md:grid-cols-3 gap-8">
        <!-- Kolom Form -->
        <div class="md:col-span-1 space-y-8">
          <!-- Form Tambah Buku -->
          <section class="bg-white p-6 rounded-lg shadow-md">
            <h2 class="text-2xl font-semibold mb-4 text-gray-800">
              Tambah Buku Baru
            </h2>
            <form id="bookForm" data-testid="bookForm" class="space-y-4">
              <div>
                <label
                  for="bookFormTitle"
                  class="block mb-1 font-medium text-gray-700"
                  >Judul</label
                >
                <input
                  id="bookFormTitle"
                  type="text"
                  required
                  data-testid="bookFormTitleInput"
                  class="w-full p-2 border border-gray-300 rounded-md focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
                  placeholder="Contoh: Laskar Pelangi"
                />
              </div>
              <div>
                <label
                  for="bookFormAuthor"
                  class="block mb-1 font-medium text-gray-700"
                  >Penulis</label
                >
                <input
                  id="bookFormAuthor"
                  type="text"
                  required
                  data-testid="bookFormAuthorInput"
                  class="w-full p-2 border border-gray-300 rounded-md focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
                  placeholder="Contoh: Andrea Hirata"
                />
              </div>
              <div>
                <label
                  for="bookFormYear"
                  class="block mb-1 font-medium text-gray-700"
                  >Tahun</label
                >
                <input
                  id="bookFormYear"
                  type="number"
                  required
                  data-testid="bookFormYearInput"
                  class="w-full p-2 border border-gray-300 rounded-md focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
                  placeholder="Contoh: 2005"
                />
              </div>
              <div class="flex items-center">
                <input
                  id="bookFormIsComplete"
                  type="checkbox"
                  data-testid="bookFormIsCompleteCheckbox"
                  class="h-4 w-4 text-blue-600 border-gray-300 rounded focus:ring-blue-500"
                />
                <label for="bookFormIsComplete" class="ml-2 text-gray-700"
                  >Selesai dibaca</label
                >
              </div>
              <button
                id="bookFormSubmit"
                type="submit"
                data-testid="bookFormSubmitButton"
                class="w-full bg-blue-600 text-white font-bold py-2 px-4 rounded-md hover:bg-blue-700 transition duration-300"
              >
                Tambahkan Buku
              </button>
            </form>
          </section>

          <!-- Form Cari Buku -->
          <section class="bg-white p-6 rounded-lg shadow-md">
            <h2 class="text-2xl font-semibold mb-4 text-gray-800">Cari Buku</h2>
            <form
              id="searchBook"
              data-testid="searchBookForm"
              class="flex gap-2"
            >
              <input
                id="searchBookTitle"
                type="text"
                data-testid="searchBookFormTitleInput"
                class="flex-grow p-2 border border-gray-300 rounded-md focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
                placeholder="Cari judul buku..."
              />
              <button
                id="searchSubmit"
                type="submit"
                data-testid="searchBookFormSubmitButton"
                class="bg-gray-700 text-white font-bold py-2 px-4 rounded-md hover:bg-gray-800 transition duration-300"
              >
                Cari
              </button>
            </form>
          </section>
        </div>

        <!-- Kolom Rak Buku -->
        <div class="md:col-span-2 space-y-8">
          <!-- Rak Belum Selesai Dibaca -->
          <section class="bg-white p-6 rounded-lg shadow-md">
            <h2 class="text-2xl font-semibold mb-4 text-gray-800">
              Belum Selesai Dibaca
            </h2>
            <div
              id="incompleteBookList"
              data-testid="incompleteBookList"
              class="grid grid-cols-1 lg:grid-cols-2 gap-4"
            >
              <!-- Buku akan di-render secara dinamis oleh JavaScript -->
            </div>
          </section>

          <!-- Rak Selesai Dibaca -->
          <section class="bg-white p-6 rounded-lg shadow-md">
            <h2 class="text-2xl font-semibold mb-4 text-gray-800">
              Selesai Dibaca
            </h2>
            <div
              id="completeBookList"
              data-testid="completeBookList"
              class="grid grid-cols-1 lg:grid-cols-2 gap-4"
            >
              <!-- Buku akan di-render secara dinamis oleh JavaScript -->
            </div>
          </section>
        </div>
      </div>
    </main>
  </body>
</html>
